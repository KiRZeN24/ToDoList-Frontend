<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llamada a API con Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="resultados-axios"></div>

    <script>
      // Función para hacer la llamada a la API con Axios y procesar los resultados
      function llamarAPIAxios() {
        axios
          .get("http://127.0.0.1:8000")
          .then(function (response) {
            // Procesar los datos obtenidos
            mostrarDatos(response.data, "resultados-axios");
          })
          .catch(function (error) {
            console.error("Error en la llamada a la API:", error);
          });
      }

      // Llamar a la API cuando la página se carga
      document.addEventListener("DOMContentLoaded", function () {
        llamarAPIAxios();
      });
    </script>
  </body>
</html>
